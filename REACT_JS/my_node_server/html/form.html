<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>form</title>
  </head>
  <body>
    <form action="">
      <table>
        <tr>
          <td class="tdLabel">
            <label for="register_name" class="label"> Enter name:</label>
          </td>
          <td>
            <input
              type="text"
              name="name"
              id="register_name"
              value=""
              style="width: 160px"
            />
          </td>
        </tr>
        <tr>
          <td class="tdLabel">
            <label for="register_password" class="label">
              Enter password:</label
            >
          </td>
          <td>
            <input
              type="text"
              name="password"
              id="register_password"
              style="width: 160px"
            />
          </td>
        </tr>
        <tr>
          <td class="tdLabel">
            <label for="register_email" class="label"> Enter Email:</label>
          </td>
          <td>
            <input
              type="text"
              name="email"
              id="register_email"
              value=""
              style="width: 160px"
            />
          </td>
        </tr>
        <tr>
          <td class="tdLabel">
            <label for="register_gender" class="label"> Enter Gender:</label>
          </td>
          <td>
            <input
              type="radio"
              name="gender"
              id="register_gendermale"
              value="male"
            />
            <label for="register_gendermale">male</label>
            <input
              type="radio"
              name="gender"
              id="register_genderfemale"
              value="female"
            />
            <label for="register_genderfemale">female</label>
          </td>
        </tr>

        <tr>
          <td class="tdLabel">
            <label for="register_country" class="label"> Select Country:</label>
          </td>
          <td>
            <select name="country" id="register_country" style="width: 160px">
              <option value="india">india</option>
              <option value="pakistan">pakistan</option>
              <option value="africa">africa</option>
              <option value="china">china</option>
              <option value="other">other</option>
            </select>
          </td>
        </tr>
        <tr>
          <td colspan="2">
            <div align="right">
              <input type="submit" value="register" id="register_0" />
            </div>
          </td>
        </tr>
      </table>
    </form>
  </body>
</html>
